<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button style="width:100px" onclick="document.getElementById('myImage').src='ONbulb.jpg'">Turn on the light</button>

<img id="myImage" src="ONbulb.jpg" style="width:100px">

<button style="width:100px" onclick="document.getElementById('myImage').src='images.jpg'">Turn off the light</button>

</body>
</html>
